name: CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build

      - name: Create deployment zip
        run: zip -r build.zip build/libs/*.jar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cicdsample
          path: build.zip

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: cicdsample

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add known hosts
        run: |
          ssh-keyscan -H ${{ secrets.EC2_IP }} >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: SCP transfer (send zip file)
        run: scp build.zip ${{ secrets.SSH_USER }}@${{ secrets.EC2_IP }}:~/deploy/

      - name: Extract and Deploy Application
        run: |
          ssh -v ${{ secrets.SSH_USER }}@${{ secrets.EC2_IP }} << 'EOF'
            cd ~/deploy
            unzip -o build.zip
            sudo fuser -k 8080/tcp || true
            nohup /usr/bin/java -jar ~/deploy/build/libs/*.jar > ~/deploy/app.log 2>&1 &
          EOF